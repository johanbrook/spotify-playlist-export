<!doctype html>
<html>
  <head>
    <title>Spotify Export</title>
    <script>
      var target = window.self === window.top ? window.opener : window.parent,
          hash = window.location.hash

      if (hash) {
        var params = hash.split("#")[1].split(/&|=/)

        var data = {
          token: params[ params.indexOf('access_token') + 1 ],
          expires: params[ params.indexOf('expires_in') + 1 ]
        }
        target.postMessage(data, 'http://localhost:3000')
      }

    </script>
  </head>
  <body>

  </body>
</html>
